<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ansible Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .result.loading {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
            display: block;
        }

        .token-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .token-display {
            background: #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            border: 1px solid #dee2e6;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn {
            background: #28a745;
            color: white;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .upload-btn {
            background: #007bff;
            color: white;
        }

        .upload-btn:hover {
            background: #0056b3;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .test-credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #856404;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ansible Platform</h1>
            <p>Login to access Kubernetes cluster management</p>
        </div>

        <div class="test-credentials">
            <h3>ðŸ§ª Test Credentials</h3>
            <p><strong>Username:</strong> testuser</p>
            <p><strong>Password:</strong> testpassword</p>
            <p><em>If these don't work, check the database or register a new user via API</em></p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="submit-btn" id="loginBtn">
                Login
            </button>
        </form>

        <div id="result"></div>

        <div id="tokenSection" class="token-section">
            <h3>âœ… Login Successful!</h3>
            <p>Your access token:</p>
            <div id="tokenDisplay" class="token-display"></div>
            <div class="action-buttons">
                <button class="action-btn copy-btn" onclick="copyToken()">Copy Token</button>
                <button class="action-btn upload-btn" onclick="goToUpload()">Go to Upload</button>
            </div>
        </div>
    </div>

    <script>
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const resultDiv = document.getElementById('result');
            const tokenSection = document.getElementById('tokenSection');
            const tokenDisplay = document.getElementById('tokenDisplay');
            
            // Show loading state
            showResult('loading', 'Logging in...');
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading-spinner"></div> Logging in...';
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const token = data.access_token;
                    showResult('success', 'Login successful!');
                    
                    // Display token
                    tokenDisplay.textContent = token;
                    tokenSection.style.display = 'block';
                    
                    // Store token in localStorage for the upload page
                    localStorage.setItem('ansible_token', token);
                    localStorage.setItem('ansible_username', username);
                    
                } else {
                    showResult('error', `Login failed: ${data.detail || 'Invalid credentials'}`);
                    tokenSection.style.display = 'none';
                }
            } catch (error) {
                showResult('error', `Network error: ${error.message}`);
                tokenSection.style.display = 'none';
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
            }
        });

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            if (type === 'loading') {
                resultDiv.innerHTML = `<div class="loading-spinner"></div> ${message}`;
            } else {
                resultDiv.innerHTML = message;
            }
            resultDiv.style.display = 'block';
        }

        function copyToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const token = tokenDisplay.textContent;
            
            navigator.clipboard.writeText(token).then(() => {
                alert('Token copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = token;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Token copied to clipboard!');
            });
        }

        function goToUpload() {
            window.location.href = '/clusters-dashboard'; 
        }

        // Auto-fill test credentials for easier testing
        document.getElementById('username').value = 'testuser';
        document.getElementById('password').value = 'testpassword';
    </script>
</body>
</html>
